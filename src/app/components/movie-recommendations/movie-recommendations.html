<div class="movie-recommendations">
  <app-filter-preferences 
    (filtersChanged)="onFiltersChanged($event)"
  ></app-filter-preferences>

  <div class="recommendations-container">
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Loading movie recommendations...</p>
    </div>

    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
      <button class="retry-btn" (click)="loadRecommendations()">Try Again</button>
    </div>

    <div *ngIf="!isLoading && !error" class="results-section">
      <h2 class="results-title">
        {{ movies.length }} Movie{{ movies.length !== 1 ? 's' : '' }} Found
      </h2>
      
      <div *ngIf="movies.length === 0" class="no-results">
        <p>No movies found matching your criteria. Try adjusting your filters.</p>
      </div>

      <div *ngIf="movies.length > 0" class="movies-grid">
        <app-movie-card
          *ngFor="let movie of movies; trackBy: trackByMovieId"
          [movie]="movie"
        ></app-movie-card>
      </div>
    </div>
  </div>
</div>
